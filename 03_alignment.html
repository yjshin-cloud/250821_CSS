<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-center {
        text-align: center;
        /* block 요소는 영향을 안받는다 */
      }
    </style>
  </head>
  <body>
    <!-- 정렬 : sorting vs alignment -->
    <!-- sorting : 데이터와 해당 데이터가 배열, 출력 단위에서 어떻게 배치될 것인가 (오름차순, 내림차순) -->
    <!-- alignment : 화면 요소들 화면 요소들이 어떤 기준과 어떤 축(axis)으로 나열될 것인가 (왼쪽정렬, 가운데정렬, 오른쪽정렬, 양쪽정렬...) -->

    <section>
      <section>
        <h2>텍스트 정렬</h2>
        <div class="text-center">
          기본적으로 inline 텍스트들은 왼쪽 정렬
          <br />

          <div
            style="
              background: lightcoral;
              text-align: right;
              display: inline-block;
              width: 100px;
            "
          >
            inlineblock (요소가 영향 받은게 아니라... 텍스트 "상속" 당한 것)
          </div>
        </div>
      </section>
      <section>
        <h2>마진 정렬</h2>
        <div
          style="
            width: 100px;
            height: 100px;
            background: lightskyblue;
            margin: auto;
            /*
                왼쪽 오른쪽이 자동으로 멀어지게 만들면서 중앙에 배치
                왼쪽과 오른쪽은 '충돌'이 인식
                위 아래는 충돌이 없음 (확장될 수 있는 영역으로 봄)
            */
          "
        >
          마진마진
        </div>
      </section>
      <section>
        <h2>뷰포트 활용</h2>
        <!-- 100 -> 100vw, 100vh -->
        <!-- block : width 100%, height 내부 컨텐츠 높이 -->
        <div
          style="
            display: flex;
            justify-content: center;
            /* align-items: center; */
            align-items: end;
            background-color: lightcyan;
            width: 100vw; /* 가로는 100%로 해놓으면... */
            /* height: 50vh; */
            /* 비율로 지정해놓으면 작동 X */
            height: 100vh; /* 비율로 지정해놓으면 작동 X */
          "
        >
          <img
            style="width: 240px; height: 240px"
            src="https://cdn.pixabay.com/photo/2024/08/30/10/14/cat-9009011_1280.jpg"
          />
        </div>
      </section>
    </section>
  </body>
</html>
